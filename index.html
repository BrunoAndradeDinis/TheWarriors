<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Warriors</title>
  <link rel="stylesheet" href="./dist/src/styles/main.css">
  <link rel="shortcut icon" href="./src/images/logo.png" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1 class="header__title">
      <a class="" href="/">
        <img class="header__title__img" src="./src/images/logo.png" alt="The Warriors">
      </a>
    </h1>
    <a href="/" class="header__button">
      <img class="header__img" src="./src/images/bgBotao.png" alt="The Warriors">
      <p class="title">Assistir</p>
    </a>
  </header>
  <main>
    <section class="hero">
      <img src="./src/images/logo-big.png" alt="The Warriors">
    </section>

    <section class="trailer">
      <h2 class="title--big">Trailer</h2>

     <div class="trailer__container">
      <iframe src="https://www.youtube.com/embed/IAn_PrquNIY?si=B5yxmKQenDukuiSv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <img src="./src/images/patch.png" alt="The Warriors Patch">
     </div>
    </section>
  </main>
</body>

</html>
